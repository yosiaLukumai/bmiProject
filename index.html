        <script>

            function giveSugge(value)
            {
                if(value == 10)
                {
                    return "HEALTH CONDITION"
                }
                else if(value == 11)
                {
                    return 'UNDER WEIGHT'
                }
                else if(value == 12)
                {
                    return 'OVER WEIGHT'
                }
                else if(value == 13)
                {
                    return 'OBESE'
                }
            }

            function loadData()
            {
                var xhr = new XMLHttpRequest();

                xhr.open("GET", "https://api.thingspeak.com/channels/1767181/feeds.json?api_key=9DE8HF2M4EQ6NN4H&results=3", true)

                xhr.onload = function()
                {
                    if(this.status == 200)
                    {
                        data = this.responseText
                        data = JSON.parse(data)
                        data = data.feeds
                        var nameOne = document.getElementById("nameOne")
                        var nameTwo = document.getElementById("nameTwo")
                        var nameThree = document.getElementById('nameThree')
                        var bmiOne = document.getElementById("bmiOne")
                        var bmiTwo = document.getElementById("bmiTwo")
                        var bmiThree = document.getElementById("bmiThree")
                        var suggOne =document.getElementById("suggOne")
                        var suggeTwo = document.getElementById('suggeTwo')
                        var suggeThree = document.getElementById("suggeThree")
                        // here we have to load the moda
                        nameOne.innerHTML = data[0].entry_id
                        bmiOne.innerHTML = data[0].field3
                        suggOne.innerHTML =  giveSugge(data[0].field4)

                        nameTwo.innerHTML = data[1].entry_id
                        bmiTwo.innerHTML = data[1].field3
                        suggeTwo.innerHTML = giveSugge(data[1].field4)

                        // let have the three
                        nameThree.innerHTML = data[2].entry_id
                        bmiThree.innerHTML = data[2].field3
                        suggeThree.innerHTML =  giveSugge(data[2].field4)


                    }
                }

                xhr.onerror = function ()
                {
                    console.log("Error has occured try again")
                }

                xhr.send()
            }
            setInterval(loadData, 3000) 
        </script>
